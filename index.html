<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-left">
        <div class="logo"><?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="none" stroke-width="1.5" viewBox="0 0 24 24" color="#FFFFFF"><path stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M7 15s4.5-1 9 1M6.5 12s6-1.5 11 1.5M6 9c3-.5 8-1 13 2"></path><path stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10Z"></path></svg></div>
    </div>

    <div class="container-main">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to.</h2>
        </header>
    
        <div class="sign-up-container">
            <h2>Let's do this!</h2>
    
            <div class="input-container">
                <label for="">First Name<span class="required">*</span></label>
                <input type="text" id="" name="" />
            </div>
            
            <div class="input-container">
                <label for="">Last Name<span class="required">*</span></label>
                <input type="text" id="" name="" />
            </div>

            <div class="input-container">
                <label for="">Email<span class="required">*</span></label>
                <input type="email" id="" name="" />
            </div>

            <div class="input-container">
                <label for="">Phone number<span class="required">*</span></label>
                <input type="number" id="" name="" />
            </div>

            <div class="input-container">
                <label for="">Password<span class="required">*</span></label>
                <input type="password" id="" name="" />
            </div>

            <div class="input-container">
                <label for="">Confirm password<span class="required">*</span></label>
                <input type="password" id="" name="" />
            </div>

        </div>

        <div class="main-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
