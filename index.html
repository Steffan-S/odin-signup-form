<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-left">
        
    </div>

    <div class="container-main">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to.</h2>
        </header>
    
        <div class="sign-up-container">
            <form action="#" method="post">
                <legend>Let's do this!</legend>

                <div class="input-container">
                    <label for="">First Name<span class="required">*</span></label>
                    <input type="text" id="" name="" placeholder="Bob ..."/>
                </div>
                
                <div class="input-container">
                    <label for="">Last Name<span class="required">*</span></label>
                    <input type="text" id="" name="" placeholder="Ross ..."/>
                </div>
                <div class="input-container">
                    <label for="">Email<span class="required">*</span></label>
                    <input type="email" id="" name="" placeholder="your@email.com"/>
                </div>
                <div class="input-container">
                    <label for="">Phone number<span class="required">*</span></label>
                    <input type="number" id="" name="" placeholder="0612345678"/>
                </div>
                <div class="input-container">
                    <label for="">Password<span class="required">*</span></label>
                    <input type="password" id="" name="" />
                </div>
                <div class="input-container">
                    <label for="">Confirm password<span class="required">*</span></label>
                    <input type="password" id="" name="" />
                </div>
            </form>

        </div>

        <div class="main-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
